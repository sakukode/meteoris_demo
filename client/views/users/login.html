<template name="usersLogin">
    <div class="container sign-form">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <h3 class="text-center logo" style="margin: 80px 0 30px 0"><img src="/svg/logo.svg"/> {{app "name"}}</h3>
                
                <form role="form">
                    <div class="form-group">
                        <a id="btnLoginFacebook" class="btn btn-facebook btn-block btn-lg"><i class="fa fa-facebook pull-left"></i>Sign In with Facebook</a>
                    </div>
                    <div class="divider-or"></div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" class="form-control input-lg" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input id="btnLogin" class="btn btn-danger btn-block btn-lg btn-red" type="submit" value="Log In"/>
                    </div>
                </form>
                <br/>
                <p class="text-center">You can login as admin with email: admin@meteoris.me, pass: admin or as authenticated user email: demo@meteoris.me, pass: demo</p>
                <p class="text-center"><a>Forget Password?</a></p>
                <p class="text-center"><a href="{{pathFor 'usersRegister'}}">Don't have an account yet? Register here!</a></p>
                <div class="divider-or"></div>
                <p class="text-center"><a href="{{pathFor 'sitesIndex'}}">Back to {{app "name"}} Frontend</a></p>
            </div>
        </div>
    </div>
</template>
