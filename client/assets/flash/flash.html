<template name="meteorisFlash">
    {{#if isOpened}}
    <div class="alert-container"><div class="flash-message alert alert-{{state}} fade in">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{message}}
        </div>
    </div>
    {{/if}}
</template>
